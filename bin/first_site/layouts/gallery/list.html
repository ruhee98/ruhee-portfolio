{{ define "main" }}
<h1>Gallery</h1>
{{ .Content }}
<div class="image-grid">
    {{ range sort .Data.Pages "Date" "desc" }}
        {{ if and (isset .Params "image") .Params.image }}
            <a href="/about" title="{{ .Title }}">
            {{ $image := .Page.Resources.GetMatch (.Get "name") }}
            {{ with $image }}
                {{ $thumb := .Resize "400x" }}
                <img src="" alt="{{ .Title }}" class="img-responsive">
            {{end}}
            </a>
        {{ end }}
    {{ end }}
</div>
{{ end }}
